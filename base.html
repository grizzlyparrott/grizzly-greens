<!-- base.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{TITLE}}</title>
  <meta name="description" content="{{DESCRIPTION}}">
  <link rel="canonical" href="{{CANONICAL}}">
  <link rel="stylesheet" href="/styles.css">

  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{TITLE}}">
  <meta property="og:description" content="{{DESCRIPTION}}">
  <meta property="og:url" content="{{CANONICAL}}">

  <!-- Google tag -->
  {{GTAG}}
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a href="/" class="nav-link">Home</a>
      <a href="/lawn-basics/" class="nav-link">Lawn &amp; Grass Basics</a>
      <a href="/weeds-pests/" class="nav-link">Weeds, Pests &amp; Disease</a>
      <a href="/watering-irrigation/" class="nav-link">Watering, Irrigation &amp; Drainage</a>
      <a href="/soil-fertilizer/" class="nav-link">Soil, Fertilizer &amp; Amendments</a>
      <a href="/tools-safety/" class="nav-link">Tools &amp; Yard Safety</a>
    </nav>

    <div class="search-wrap">
      <input id="siteSearch" class="search" type="search" placeholder="Search GrizzlyGreens..." autocomplete="off">
      <select id="searchScope" class="search-scope">
        <option value="all" selected>All hubs</option>
        <option value="lawn-basics">Lawn &amp; Grass Basics</option>
        <option value="weeds-pests">Weeds, Pests &amp; Disease</option>
        <option value="watering-irrigation">Watering, Irrigation &amp; Drainage</option>
        <option value="soil-fertilizer">Soil, Fertilizer &amp; Amendments</option>
        <option value="tools-safety">Tools &amp; Yard Safety</option>
      </select>
    </div>
  </header>

  <main class="container">
    {{CONTENT}}
  </main>

  <footer class="site-footer">
    <div class="footer-links">
      <a href="/about.html">About</a>
      <a href="/disclaimer.html">Disclaimer</a>
      <a href="/privacy.html">Privacy Policy</a>
      <a href="/sitemap.xml">Sitemap</a>
    </div>
    <div class="footer-copy">Â© 2025 GrizzlyGreens.net</div>
  </footer>

  <script>
  // Minimal search shell; real search index can come later.
  (function () {
    const q = document.getElementById("siteSearch");
    const scope = document.getElementById("searchScope");
    if (!q || !scope) return;
    q.addEventListener("keydown", function (e) {
      if (e.key !== "Enter") return;
      const term = (q.value || "").trim();
      if (!term) return;
      // temporary: uses site: query so it works before you build a local index
      const s = scope.value;
      const hubPrefix = s === "all" ? "" : ("site:grizzlygreens.net/" + s + "/ ");
      const url = "https://www.google.com/search?q=" + encodeURIComponent(hubPrefix + term);
      window.open(url, "_blank");
    });
  })();
  </script>
</body>
</html>
